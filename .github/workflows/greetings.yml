name: Hello Everyone!

on:
  # Schedule the workflow to run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  # Allows you to run this workflow manually from the Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-streak:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Make a small change to a file
      - name: Update Streak File
        run: |
          date > streak-log.txt
          
      # Step 3: Commit and Push the change
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add streak-log.txt
          # The '|| exit 0' ensures the workflow doesn't fail if there's nothing new to commit
          git commit -m "Keep the streak alive: $(date)" || exit 0
          git push
